<h2 mat-dialog-title>Ser MQTT Topic</h2>
<mat-dialog-content class="mat-typography">
  <h3 style="color: rgb(255, 0, 0)">Be careful !</h3>
  <p>Are you sure you want to overwrite the mqtt topic on all devices?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    mat-stroked-button
    class="matStrokedButton-red"
    mat-dialog-close
    (click)="onButtonClick();"
  >
    OK
  </button>
  <button
  mat-stroked-button
  class="matStrokedButton"
  mat-dialog-close
>
  Cancel
</button>
</mat-dialog-actions>
